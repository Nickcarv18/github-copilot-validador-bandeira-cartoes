<div class="page-container">
  <div class="background-gradient"></div>
  <div class="blur-circle-1"></div>
  <div class="blur-circle-2"></div>

  <div class="content-container">
    <header class="header">
      <h1 class="header-title">
        <svg class="icon animate-pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3L9.5 9.5L3 12l6.5 2.5L12 21l2.5-6.5L21 12l-6.5-2.5L12 3z"/></svg>
        <span>Validador de Cartão</span>
        <svg class="icon animate-pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3L9.5 9.5L3 12l6.5 2.5L12 21l2.5-6.5L21 12l-6.5-2.5L12 3z"/></svg>
      </h1>
    </header>

    <main class="main-grid">
      <section class="card-visualization-section">
        <div class="section-header">
          <h2 class="section-title">Visualização do Cartão</h2>
          <p class="section-subtitle">O cartão será atualizado em tempo real conforme você digita</p>
        </div>
        <div class="credit-card-wrapper">
          <app-credit-card
            [number]="cardData().number"
            [expiryDate]="cardData().expiryDate"
            [cardBrand]="cardData().cardBrand"
          />
        </div>
        <app-accordion-info
          [brands]="supportedBrands"
          [activeBrandKey]="cardData().cardBrand"
        />
      </section>

      <section class="form-section">
        <div class="section-header">
          <h2 class="section-title">Dados do Cartão</h2>
          <p class="section-subtitle">Digite as informações do cartão para validação</p>
        </div>
        <app-credit-card-form (cardChange)="onCardChange($event)" />
      </section>
    </main>
  </div>
</div>
