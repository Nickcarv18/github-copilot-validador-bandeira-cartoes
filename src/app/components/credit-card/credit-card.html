<div class="card-container">
  <div class="card-wrapper">
    <div class="card-body" [ngClass]="brandClass">
      <div class="background-pattern">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>

      <div class="card-content">
        <div class="top-section">
          <div class="card-icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="card-icon">
              <rect width="20" height="14" x="2" y="5" rx="2" /><line x1="2" x2="22" y1="10" y2="10" />
            </svg>
            <span class="card-label">CARD</span>
          </div>
          <div class="brand-logo-wrapper">
            <img *ngIf="brandLogoPath" [src]="brandLogoPath" alt="Bandeira do Cartão" class="brand-logo">
          </div>
        </div>

        <div class="bottom-content-wrapper">
          <div class="card-number">{{ formattedCardNumber }}</div>

          <div class="bottom-section">
            <div>
              <div class="detail-label">Card Holder</div>
              <div class="detail-value">NOME NO CARTÃO</div>
            </div>

            <div class="expiry-section">
              <div class="detail-label">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="calendar-icon">
                  <path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/>
                </svg>
                Expires
              </div>
              <div class="expiry-value">{{ formattedExpiry }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-chip">
        <div class="chip-inner-glow"></div>
      </div>
    </div>

    <div class="glow-effect" [ngClass]="brandClass"></div>
  </div>
</div>
